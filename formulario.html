<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="./styles.css" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Bienvenidos a mi fiesta</h1>
    <h2>Por favor, confirmar asistencia:</h2>

    <form class="formulario">
      Nombre <input type="text" name="name" id="names" />
      <br />
      Edad <input type="number" name="age" id="age" />
      <br />
       <!-- opcion con valor vacio y se agrego el valor a cada nacionalidad -->
      Nacionalidad
      <select name="nationality" id="nationality">
        <option value="">Seleccione una nacionalidad</option>
        <option value="Argentina">Argentina</option>
        <option value="Mexicana">Mexicana</option>
        <option value="Peruana">Peruana</option>
        <option value="Venezolana">Venezolana</option>
      </select>
      <br />
      <input type="submit" />
    </form>
    <!--id a lista invitados-->
    <div>
      <h2 id="lista-de-invitados">Lista de invitados</h2>
    </div>

    <script src="./formulario.js"></script>
  </body>
</html>
